<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom DOM Functions Example</title>
</head>
<body>
    <div id="uniqueId">Example Div</div>
    <div class="myClass">Classified Div</div>
    <script src="custom-dom-functions.js"></script>
    <script>
        // Example usage of the custom functions
        console.log(customGetElementById('uniqueId'));
        console.log(customGetElementsByTagName('div'));
        console.log(customGetElementsByClassName('myClass'));
    </script>
</body>
</html>
